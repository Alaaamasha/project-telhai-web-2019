<table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of friendsRequestsList" class="success">
            <td>{{item.username}}</td>
            <td>
                <img [src]="item.imageUrl" height="70px" width="70px" >
            </td>
            <td>
            <button (click)="acceptRejectRequest(item,true)" style="background:none;border:none">
                    <mat-icon>done</mat-icon>
            </button>
            <button (click)="acceptRejectRequest(item,false)" style="background:none;border:none">
                    <mat-icon>cancel</mat-icon>
            </button>
            </td>
        </tr>
    </tbody>
