<div class="container">

<table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of friendsRequestsList" class="success">
            <td>{{item.username}}</td>
            <td>
                <img [src]="item.imageUrl" height="70px" width="70px" >
            </td>
            <td>
                <button (click)="acceptRejectRequest(item,true)" style="background:none;border:none">
                    <mat-icon>done</mat-icon>
                </button>
                <button (click)="acceptRejectRequest(item,false)" style="background:none;border:none">
                    <mat-icon>cancel</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span >&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
